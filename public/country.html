<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Results</title>
      <meta charset="utf-8">
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link rel="stylesheet" href="../css/styles.css">
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
   </head>
   <body>
      <header>
         <nav>
            <div class="nav-wrapper #f9a825 teal darken-3">
               <a href="index.html" class="brand-logo">Wanderlust</a>
               <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
               <ul class="right hide-on-med-and-down">
                  <li><a href="profile.html">My Profile</a></li>
               </ul>
               <ul class="side-nav">
                <li><a href="profile.html">My Profile</a></li>
              </ul>
            </div>
         </nav>
      </header>
      <main>
        <div class="row center-align btn-row"><a class="waves-effect waves-light btn col s3 offset-s6">Save to Favorites</a></div>
      <div class="row">
        <div class="col s4 black-text info">
          <div class="row">
            <h5 id="country"><strong>Country:</strong> </h5>
          </div>
          <div class="row map">

          </div>
          <div class="row">
            <h5 id="language"><strong>Spoken language:</strong> </h5>
          </div>
          <div class="row">
            <h5 id="currency"><strong>Currency:</strong> </h5>
          </div>
          <div class="row">
            <h5 id="neighbors"><strong>Neighboring Countries:</strong> </h5>
          </div>
          <div class="row table">
            <table class="striped">
        <thead>
          <tr>
              <th data-field="id">Month</th>
              <th data-field="name">Average Temperature</th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <td>January</td>
            <td id="jan"></td>
          </tr>
          <tr>
            <td>February</td>
            <td id="feb"></td>
          </tr>
          <tr>
            <td>March</td>
            <td id="mar"></td>
          </tr>
          <tr>
            <td>April</td>
            <td id="apr"></td>
          </tr>
          <tr>
            <td>May</td>
            <td id="may"></td>
          </tr>
          <tr>
            <td>June</td>
            <td id="jun"></td>
          </tr>
          <tr>
            <td>July</td>
            <td id="jul"></td>
          </tr>
          <tr>
            <td>August</td>
            <td id="aug"></td>
          </tr>
          <tr>
            <td>September</td>
            <td id="sep"></td>
          </tr>
          <tr>
            <td>October</td>
            <td id="oct"></td>
          </tr>
          <tr>
            <td>November</td>
            <td id="nov"></td>
          </tr>
          <tr>
            <td>December</td>
            <td id="dec"></td>
          </tr>
        </tbody>
      </table>
          </div>
        </div>
        <div class="col s7 images">
          <div class="row">
            <div class="col s12">
              <ul class="collection">
                <li class="collection-item description z-depth-5"></li>
              </ul>
            </div>
          </div>
        </div>
      </div>


      </main>
      <footer class="page-footer teal darken-3">
        <div class="container">
          <div class="row">
            <div class="col l4 s12">
              <h5 class="white-text">A special thanks to pixabay for the wonderful photos</h5>
            </div>
          </div>
        </div>
        <div class="footer-copyright">
          <div class="container">
          <a class="grey-text text-lighten-4 right" href=""></a>
          </div>
        </div>
      </footer>
      <script src="https://code.jquery.com/jquery-3.1.0.js" integrity="sha256-slogkvB1K3VOkzAI8QITxV3VzpOnkeNVsKvtkYLMjfk=" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
      <script src="js/country.js"></script>
   </body>
</html>
