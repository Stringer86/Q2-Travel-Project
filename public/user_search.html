<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <title>Q2 Project</title>
</head>

<body>

  <header>
    <nav>
      <div class="nav-wrapper valign-wrapper teal darken-3">
        <a href="index.html" class="brand-logo valign">Wander Lust</a>
        <ul class="right side-nav" id="nav-mobile">
          <li class="hide-on-small-only"><a href="parallax.html"><i class="mdi-navigation-arrow-back"></i></a></li>
        </ul>
        <a class="button-collapse" href="#" data-activates='nav-mobile'><i class="mdi-navigation-menu"></i></a>
      </div>
    </nav>
  </header>

  <main>

    <div class="divider"></div>

    <div id="container">
      <form id="" class="">
        <div id="search-row" class="row">

          <div class="input-field col s2">
            <label for="autocomplete-input" class="">
              <input
                type="text"
                class="autocomplete"
                id="autocomplete-input"
                name="location"
                placeholder="Where to?" />
            </label>
          </div>

          <div class="input-field col s2">
            <label class="">
              <input
              id="checkin"
              type="date"
              class="datepicker"
              name="checkin"
              placeholder="Check In" />
              </label>
            </div>

          <div class="input-field col s2">
            <label class="">
              <input
              id="checkout"
              type="date"
              class="datepicker"
              name="checkout"
              placeholder="Check Out" />
            </label>
          </div>

          <div class="input-field col s2">
              <label class="searchbar-guests">
                <select id="guests" name="guests">
                  <option value="1">1 Guest</option>
                  <option value="2">2 Guests</option>
                  <option value="3">3 Guests</option>
                  <option value="4">4 Guests</option>
                  <option value="5">5 Guests</option>
                </select>
              </label>
          </div>

          <div id="btn" class="col s2">
            <a class="waves-effect waves-light btn" type="submit" name="action">Search</a>
          </div>

        </div>

      </form>
    </div>

    <!-- <div class="divider"></div> -->

    <div class="col-s12">
      <ul id="slide-out" class="side-nav fixed">
        <li>
            <div class="userView">
              <img class="background" src="../images/skyline.jpg">
              <a href="#!user"><img class="circle" src="../images/halongBay.jpg"></a>
              <a href="#!name"><span class="white-text name">Favorites</span></a>
              <a href="#!email"><span class="white-text email">jdandturk@gmail.com</span></a>
            </div>
          </li>
      </ul>
      <a href="#" data-activates="slide-out" id="slide" class="button-collapse show-on-large full valign"><i class="material-icons large">keyboard_arrow_right</i></a>
    </div>

    <div class="container">
      <div class="row">
        <div class="col s12">

        </div>
      </div>
    </div>

  </main>

  <footer class="page-footer teal darken-3">
     <div class="container">
       <div class="row">
         <div class="col l4 s12">
           <h5 class="white-text"></h5>
         </div>
       </div>
     </div>
     <div class="footer-copyright">
       <div class="container">
       <a class="grey-text text-lighten-4 right" href=""></a>
       </div>
     </div>
   </footer>

   <!--  Scripts-->
   <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
   <script src="js/materialize.js"></script>
   <script src="js/userSearch.js"></script>
</body>
</html>
